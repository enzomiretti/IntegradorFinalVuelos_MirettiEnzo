<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Reserva</title>
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #00b4db;
            box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
            outline: none;
        }

        button {
            margin-top: 35px;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.4s ease;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>

<h1>Formulario de Reserva</h1>

<form action="/crearReserva" method="post">

    Nombre: <input type="text" name="nombre" required><br>
    Apellido: <input type="text" name="apellido" required><br>

    Origen: <input type="text" name="origen" required><br>
    Destino: <input type="text" name="destino" required><br>

    Aerolínea: <input type="text" name="aerolineaNombre" required><br>

    Número de tarjeta: <input type="text" name="numeroTarjeta" required><br>
    Pago: <input type="number" name="cantidadPago" required><br>

    <button type="submit">Confirmar Reserva</button>
</form>

</body>
</html>
